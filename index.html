<html>
  <head>
    <title>Uploader</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload">
    <!-- Header -->
    <header id="header">
      <h1>Uploader</h1>
      <p id="status" style="display: none;"><a href="" id="statuslink"></a></p>
    </header>
    <!-- Upload Form -->
    <form method="post" action="/upload.php" enctype="multipart/form-data">
      <p><input id="password" class="font" type="text" name="p" placeholder="Upload password for upload to certain locations" id="upwd" size="30" /></p>
      <p><input class="font" type="file" name="upfile" value="Upload" /></p>
      <input type="submit" value="Upload" />
    </form>
    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li><a href="https://github.com/acrylic-style" class="icon fa-github"><span class="label">GitHub</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; Let Me Hit It aka Acrylic Style.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>
    <!-- Scripts -->
    <script>
      if (location.href.split('#').length-1) {
        const sharp = location.href.split('#')[1]
        document.getElementById("status").style = ''
        if (sharp.startsWith('password=')) {
          const pw = sharp.split('=')[1]
          document.getElementById('password').value = pw
        } else if (sharp === 'notspecified') {
          document.getElementById('status').textContent = 'You didn\'t specify the file.'
        } else if (location.href.split("#")[1] === 'error') {
          document.getElementById('status').textContent = 'Something went wrong while uploading your file...'
        } else {
          document.getElementById('statuslink').href = sharp.startsWith('http') ? start : ('https://um.acrylicstyle.xyz/' + sharp);
          document.getElementById('statuslink').textContent = 'Uploaded. Click here to download.';
        }
      }
    </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
